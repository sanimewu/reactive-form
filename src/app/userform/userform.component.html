<div [ngClass]="{
   'container mx-auto mt-10':true
}">
  <form [formGroup]="userForm" (ngSubmit)="onclick()">
    <div class="flex gap-5 py-2">
      <label for=""> ID: </label>
      <input type ="text" class="bg-blue-100 rounded-md leading-7 " formControlName="id">
    </div>
    <div class="flex gap-5 py-2">
      <label for=""> Name: </label>
      <input type ="text" class="bg-blue-100 rounded-md leading-7" formControlName="name">
    </div>
    <div class="flex gap-5 py-2">
      <label for=""> Username: </label>
      <input type ="text" class="bg-blue-100 rounded-md leading-7" formControlName="username">
    </div>
    <div class="flex gap-5 py-2">
      <label for="">Mail: </label>
      <input type ="email" class="bg-blue-100 rounded-md leading-7" formControlName="email">
    </div>
    <div class="flex gap-5 py-2">
      <button type="submit" class="bg-blue-300 rounded-xl py-2 px-3 overflow-hidden hover:bg-blue-400" (click)="onSaveUser()">Submit</button>
    </div>

    <div class="mt-2 flex text-l font-bold">
      <div class="flex w-1/6 ">ID</div>
      <div class="flex w-2/6">Name</div>
      <div class="flex w-1/6">UserName</div>
      <div class="flex w-2/6">Email</div>
    </div>

    <div *ngFor="let user of userArray" class="mt-2 flex ">
      <div class="flex w-1/6">{{user.id}}</div>
      <div class="flex w-2/6">{{user.name}}</div>
      <div class="flex w-1/6">{{user.username}}</div>
      <div class="flex w-2/6">{{user.email}}</div>
    </div>


  </form>
</div>
